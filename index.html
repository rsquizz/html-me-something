<!DOCTYPE html>
<html>
	<head>
		<title>A handful of interesting places Rob has been</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<h2>Some places worth visiting</h2>
		</header>
		
		<main>
			<article>
				<section>
				<div class="vert">
					<figure>
						<img src="images/heaven&#39;s peak.jpg" alt="Heaven&#39;s peak">
						<figcaption>Me in front of Heaven's Peak mountain in Glacier National Park, Montana. 2010.</figcaption>
				</figure></div></section>
				<div class="rowone">
				<section>
					<figure id="tailuge">
					<img src="images/taroko.jpg" alt="Taroko Gorge">
					<figcaption>Taroko Gorge (left) with Chan Guang Temple(right foreground), Hualian, Taiwan. 2011.</figcaption>
				</figure></section>
				<section>
					<figure>
					<img src="images/Guilfoss.jpeg" alt="">
					<figcaption>Gullfoss Falls, Iceland. Gullfoss means "Golden Falls" in Icelandic and looks semi-frozen in the winter. 2015.</figcaption>
				</figure></section>
				</div>
				<section>
				<div class="rowtwo">
					<figure id="wuyishan">
					<img src="images/wuyishan.jpg" alt="">
					<figcaption>Wuyi Mountain National Park, Fujian Province, China. Known for it's unique cliffs and high-quality tea. 2014.</figcaption>
				</figure></div></section>
				<section>
					<figure id="bengmealea">
					<img src="images/bengMealea.jpg" alt="">
					<figcaption>Beng Mealea Temple, Siem Reap Province, Cambodia. One of the entrances to the temple, which is less frequently visited than Angkor Wat, but more impressive in many ways. 2014.</figcaption>
				</figure></section>
				</article></main></div>
				<div class="vide">
				<section>
					<figure>
					<video src="images\NaPali.mov" autoplay="" loop="" muted="">
					</video>
					<figcaption>Na Pali Coast, Kauai, Hawaii. The first vista, about 30 minutes into the hike, and one of the few places on the island where you're unlikely to find a chicken. 2016.</figcaption>
				</figure></section>
				</div>
